<!DOCTYPE html>
<html>
<head>
  <title>Halaman Login</title>
  <style>
    body { font-family: Arial; background: #cf9e9e; padding: 50px; }
    .login-box {
      background: rgb(110, 80, 80);
      padding: 20px;
      width: 300px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(223, 3, 3, 0.2);
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: rgb(228, 97, 180);
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Masuk</button>
  <p id="message" style="color:rgb(0, 0, 0);"></p>
</div>

<script>
  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    // Username dan password yang diizinkan
    const validUser = "admin";
    const validPass = "1234";

    if (user === validUser && pass === validPass) {
      alert("Login berhasil!");
      window.location.href = "dashboard.html"; // atau halaman tujuanmu
    } else {
      document.getElementById("message").innerText = "Username atau password salah.";
    }
  }
</script>

</body>
</html>
